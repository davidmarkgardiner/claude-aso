apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-ui
  namespace: platform-system
  labels:
    app: platform-ui
    component: ui
    version: v1.1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: platform-ui
      component: ui
  template:
    metadata:
      labels:
        app: platform-ui
        component: ui
        version: v1.1.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: platform-ui
          image: davidgardiner/platform-ui:v1.1.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: platform-ui-config
                  key: REACT_APP_API_URL
            - name: REACT_APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: platform-ui-config
                  key: REACT_APP_ENV
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
