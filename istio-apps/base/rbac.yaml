---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-tenant-a
  namespace: tenant-a
  labels:
    tenant: tenant-a
    deployment-agent: istio-engineer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-tenant-b
  namespace: tenant-b
  labels:
    tenant: tenant-b
    deployment-agent: istio-engineer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-shared-services
  namespace: shared-services
  labels:
    tenant: shared
    deployment-agent: istio-engineer
---
# ClusterRole for basic Istio operations (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: istio-tenant-reader
  labels:
    deployment-agent: istio-engineer
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.istio.io"]
  resources: ["virtualservices", "destinationrules", "gateways"]
  verbs: ["get", "list", "watch"]
---
# Bind tenant-a service account to reader role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-tenant-a-reader
  labels:
    deployment-agent: istio-engineer
subjects:
- kind: ServiceAccount
  name: istio-tenant-a
  namespace: tenant-a
roleRef:
  kind: ClusterRole
  name: istio-tenant-reader
  apiGroup: rbac.authorization.k8s.io
---
# Bind tenant-b service account to reader role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-tenant-b-reader
  labels:
    deployment-agent: istio-engineer
subjects:
- kind: ServiceAccount
  name: istio-tenant-b
  namespace: tenant-b
roleRef:
  kind: ClusterRole
  name: istio-tenant-reader
  apiGroup: rbac.authorization.k8s.io