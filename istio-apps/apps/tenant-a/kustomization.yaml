apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: tenant-a-apps
  labels:
    tenant: tenant-a
    deployment-agent: istio-engineer

resources:
  - podinfo-v1.yaml
  - podinfo-v2.yaml
  - podinfo-service.yaml
  - redis.yaml

namespace: tenant-a

commonLabels:
  tenant: tenant-a
  managed-by: flux
  deployment-agent: istio-engineer

images:
- name: stefanprodan/podinfo
  newTag: "6.6.0"
- name: redis
  newTag: "7-alpine"

# replicas already defined in base resources

configMapGenerator:
- name: podinfo-config
  literals:
  - PODINFO_LEVEL=info
  - PODINFO_COLOR=#34577c
  - PODINFO_MESSAGE="Production Podinfo - Tenant A"
  - PODINFO_BACKEND_URL=http://redis.tenant-a.svc.cluster.local:6379

patchesStrategicMerge: []

patchesJson6902: []