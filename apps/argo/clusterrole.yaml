# Platform API specific role for namespace provisioning
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-workflow-role
  labels:
    app.kubernetes.io/name: argo-workflows
    app.kubernetes.io/component: platform-integration
    app.kubernetes.io/part-of: platform-api
    managed-by: flux
rules:
  # Namespace management
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - resourcequotas
      - limitranges
    verbs:
      - create
      - get
      - list
      - update
      - patch
      - delete
  # RBAC management for created namespaces
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - get
      - list
      - update
      - patch
      - delete
  # Network policies
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - create
      - get
      - list
      - update
      - patch
      - delete
  # Istio integration
  - apiGroups:
      - security.istio.io
    resources:
      - authorizationpolicies
      - peerauthentications
    verbs:
      - create
      - get
      - list
      - update
      - patch
      - delete
  # Monitoring integration
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
      - podmonitors
    verbs:
      - create
      - get
      - list
      - update
      - patch
      - delete
