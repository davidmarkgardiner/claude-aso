---
# Production namespace - only v1 for stability
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo-v1
  namespace: istio-production
  labels:
    app: podinfo
    version: "6.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: podinfo
      version: "6.0.0"
  template:
    metadata:
      labels:
        app: podinfo
        version: "6.0.0"
    spec:
      serviceAccountName: podinfo
      containers:
        - name: podinfo
          image: ghcr.io/stefanprodan/podinfo:6.0.0
          ports:
            - containerPort: 9898
              name: http
          env:
            - name: PODINFO_UI_COLOR
              value: "#228B22"
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 256Mi
---
# Services for each namespace
apiVersion: v1
kind: Service
metadata:
  name: podinfo
  namespace: istio-demo
  labels:
    app: podinfo
spec:
  ports:
    - port: 9898
      name: http
      targetPort: 9898
    - port: 9999
      name: grpc
      targetPort: 9999
  selector:
    app: podinfo
