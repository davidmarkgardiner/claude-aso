            - containerPort: 9999
              name: grpc
          env:
            - name: PODINFO_UI_COLOR
              value: "#d64545"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
