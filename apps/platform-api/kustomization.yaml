---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: platform-api
  annotations:
    platform.io/description: "Kustomization for Platform API v1.1.0 production deployment"

namespace: platform-system

resources:
  - serviceaccount.yaml
  - rbac.yaml
  - configmap.yaml
  - identity-configmap.yaml
  # - secret.yaml
  - deployment.yaml
  - service.yaml
  # - hpa.yaml
  # - pdb.yaml
  # - networkpolicy.yaml
  # - istio.yaml
  # - monitoring.yaml

commonLabels:
  app: platform-api
  platform.io/component: platform-api
  version: v1.1.0

commonAnnotations:
  platform.io/version: v1.1.0
  platform.io/managed-by: flux

images:
  - name: davidgardiner/platform-api
    newTag: v1.1.0

# configMapGenerator removed to avoid conflicts with existing ConfigMap

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: platform-api
      namespace: platform-system
    spec:
      template:
        spec:
          containers:
          - name: platform-api
            env:
            - name: AZURE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: platform-api-identity-cm
                  key: clientId
            - name: AZURE_TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: platform-api-identity-cm
                  key: tenantId

replicas:
  - name: platform-api
    count: 3
